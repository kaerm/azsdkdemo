on: [push, workflow_dispatch]

env:
  AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTION_APP_NAME }}  # set this to your application's name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './src/net/Services/Functions'    # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '3.1.401'              # set this to the dotnet version to use
  CONTAINER_TAG: ${{ github.sha }}
  AZURE_CONTAINER_REGISTRY_SERVER: ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}
  API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
  FUNCTIONS_ENDPOINT: ${{ secrets.FUNCTIONS_ENDPOINT }}
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:   

    - uses: actions/checkout@v2 

    - uses: Azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - run: |
        docker build -f ./src/net/Api/Dockerfile.prod -t ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}/azsdkdemonetapi:${{ github.sha }} ./src/net
        docker build -f ./src/net/Services/QueueService/Dockerfile.prod -t ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}/azsdkdemonetqueueservice:${{ github.sha }} ./src/net
        docker build -f ./src/net/WebApp/Dockerfile -t ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}/azsdkdemonetwebapp:${{ github.sha }} ./src/net
        docker push ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}/azsdkdemonetapi:${{ github.sha }}
        docker push ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}/azsdkdemonetqueueservice:${{ github.sha }}
        docker push ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}/azsdkdemonetwebapp:${{ github.sha }}
       
    - name: Gen files
      run: |
        cd ./pac/net/k8s/aks
        sh ../shared/genfiles.sh
    
    # Set the target AKS cluster.
    - uses: Azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: ${{ secrets.AZURE_AKS_CLUSTER_NAME }}
        resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
    - uses: Azure/k8s-deploy@v1
      with:
        manifests: |
          pac/net/k8s/aks/templates/.bin/azsdkdemonetapi-deployment.yaml
          pac/net/k8s/aks/templates/.bin/azsdkdemonetapi-service.yaml
          pac/net/k8s/aks/templates/.bin/azsdkdemonetqueueservice-deployment.yaml
          pac/net/k8s/aks/templates/.bin/azsdkdemonetwebapp-deployment.yaml
          pac/net/k8s/aks/templates/.bin/azsdkdemonetwebapp-service.yaml
          pac/net/k8s/aks/templates/.bin/env-configmap.yaml
          pac/net/k8s/aks/templates/.bin/ingress.yaml
          pac/net/k8s/aks/templates/.bin/web-configmap.yaml
        images: |
          ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}/azsdkdemonetapi:${{ github.sha }}
          ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}/azsdkdemonetqueueservice:${{ github.sha }}
          ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}/azsdkdemonetwebapp:${{ github.sha }}

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: bash
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        popd

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
